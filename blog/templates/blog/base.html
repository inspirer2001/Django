
<!DOCTYPE html>
{% load static %}
<html>
<head>
<style >
    .city {
  background-color: black;
  color: white;
  border: 2px solid black;
  margin: 5px;
  padding: 5px;
  font-size: 120%;
  color: red;
}
.row {
  display: flex;
}
.item {
  flex: 16.66%;
  padding: 5px;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
.img2 {
  float: right;
}
.ct{
  text-align: center;
 }
</style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    {% if title %}
        <title>Django Blog</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Django Blog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
               <a class="nav-item nav-link" href="{% url 'blog-contactus' %}">contactus</a>
                <a class="nav-item nav-link" href="{% url 'blog-about' %}">about</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
                <img class ="account-img" src="{{user.profile.image.url }}" alt="Name">
                <div>
                </div>
                <a class="nav-item nav-link" href="{% url 'blog-profile' %}">{{user.username}}</a>
                <a class="nav-item nav-link" href="{% url 'blog-logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'blog-login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'blog-signup' %}">Register</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
        <div class="col-md-25  col-xs-9">
          {% block content %}{% endblock %}
    </div>
    </main>
  
</body>
</html>
